<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta charset='utf-8'>

  <!-- Load Leaflet pre library: see http://leafletjs.com/download.html -->
  <link rel='stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css'>
  <link rel='stylesheet' href='dist/output.css'>
  <link rel='stylesheet' href='https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css' />
  <script src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'></script>
  <script src='src/assets/javascripts/leaflet.ajax.min.js'></script>
  <script type='module' src='src/assets/javascripts/application.js'></script>
  <script src='https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js'></script>
</head>
<body class='font-sans text-sm'>
  <div class='h-screen w-screen'>
    <input type='checkbox' class='hidden peer' id='right-panel'
    checked='checked'></input>
    <div class='fixed inset-y-0 left-0 right-0 peer-checked:right-96 z-0 m-0 p-0 z-0' id='map'> </div>
    <div class='relative mt-4 ml-14 bg-white float-left border-2
    px-2 py-1
      rounded-sm z-50' id='map-title'>
      <h1 class='font-bold text-2xl'>Travel Journal</h1>
    </div>
    <div class='relative right-0 peer-checked:right-96 z-50'>
      <label for='right-panel' class='float-right bg-white border-y-2 border-l-2
        mt-4 py-2 px-1 z-50'>+</label>
    </div>
    <div class='fixed inset-y-0 -right-96 h-full peer-checked:right-0 peer-checked:w-96 w-0 bg-white z-50
      overflow-y-auto border-l-4'>
      <div class='relative flex border-b-4 border-grey-700 active'>
        <label
          class='js-tabs-trigger mt-2 ml-2 px-2 py-1 border-x-2 border-t-2 border-grey-700 rounded-sm text-md'
          for='right-tabs_new-trip'
          data-active-columns='border-blue-700 pointer-events-none text-blue-700 font-bold'
          data-inactive-columns='pointer-events-auto text-black'
        >
          Current Trip
        </label>
        <label
          class='js-tabs-trigger mt-2 ml-2 px-2 py-1 border-x-2 border-t-2 border-grey-700 rounded-sm text-md'
          for='right-tabs_view-trips'
          data-active-columns='border-blue-700 pointer-events-none text-blue-700 font-bold'
          data-inactive-columns='pointer-events-auto text-black'
        >
          Load Trips
        </label>
      </div>
      <div>
        <input type='radio' class='peer hidden' name='right-tabs'
        checked='checked' id='right-tabs_new-trip'></input>
        <div class='peer-checked:block hidden space-y-4 ml-4'>
          <div class='mt-4'>
            <input class='p-1 border-2' type='text' id='js-new-title' placeholder='Title'></input>
          </div>
          <div>
            <textarea class='p-1 border-2 w-64 h-32' id='js-new-description'
              placeholder='Description'></textarea>
          </div>
          <div>
            <input class='p-1 border-2' type='date' id='js-new-from-date'></input>
            to
            <input class='p-1 border-2' type='date' id='js-new-to-date'></input>
          </div>
          <div>
            <a class='px-2 py-1 border-2 rounded-sm text-sm' id='js-trigger-load-geojson'>
              Reload features
            </a>
          </div>
          <div class='text-xs'>
            <div class='js-trip-items-target space-y-2'>
              <div class='border-2 p-2 text-gray-600'>
                <p>I have two general ideas for how to handle the editing of the
                descriptions of trip items. One, I could do all the editing in
                the Current Trip area</p>
              </div>
            </div>
            <pre id='js-target-geojson-container'>
            </pre>
          </div>
        </div>
      </div>
      <div>
        <input type='radio' class='peer hidden' name='right-tabs'
        id='right-tabs_view-trips'></input>
        <div class='peer-checked:block hidden mx-4'>
          <div class='mt-4 space-y-4' id='js-trip-list'>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
